<div id="ball_one" style="
  z-index:5;
  position:absolute;
  left:700px;
  top:500px;
  width:100px;
  height:100px;
  border-radius:50%;
  background:green"
></div>

<div id="ball_two" style="
  z-index:5;
  position:absolute;
  left:650px;
  top:500px;
  width:100px;
  height:100px;
  border-radius:50%;
  background:red"
></div>

<script>

var velocityBallOneX = 1;
var positionBallOneX = 700;
var reverseBallOne = false;
var ballOne = document.getElementById('ball_one');

var velocityBallTwoX = 1;
var positionBallTwoX = 650;
var reverseBallTwo = true;
var ballTwo = document.getElementById('ball_two');

// YOUR CODE 
// ----------------
function moveBalls() {
  // Set field for the balls
  var xMin = 0;
  var xMax = 1000;

  if (positionBallOneX < xMax && reverseBallOne === false) {
    // define the position
    positionBallOneX = positionBallOneX + velocityBallOneX;
    // set the position
    ballOne.style.left = positionBallOneX + 'px';
    // change background after each collision
    ballOne.style.background = 'blue';
    if (positionBallOneX === xMax) {
      reverseBallOne = true;
    }
  } else if (positionBallOneX > positionBallTwoX + 100 && reverseBallOne === true) {
    // define the position
    positionBallOneX = positionBallOneX - velocityBallOneX;
    // set the position
    ballOne.style.left = positionBallOneX + 'px';
    // change background after each collision
    ballOne.style.background = 'green';
    if (positionBallOneX === positionBallTwoX + 100) {
      reverseBallOne = false;
    }
  }

  if (positionBallTwoX > xMin && reverseBallTwo === true) {
    // define the position
    positionBallTwoX = positionBallTwoX - velocityBallTwoX;
    // set the position
    ballTwo.style.left = positionBallTwoX + 'px';
    if (positionBallTwoX === xMin) {
      reverseBallTwo = false;
    }
  } else if (positionBallTwoX < positionBallOneX - 100 && reverseBallTwo === false) {
    // define the position
    positionBallTwoX = positionBallTwoX + velocityBallTwoX;
    // set the position
    ballTwo.style.left = positionBallTwoX + 'px';
    if (positionBallTwoX === positionBallOneX - 100) {
      reverseBallTwo = true;
    }
  }
};

setInterval(moveBalls, 1);


</script>
